blueprint:
  name: ESPHome Wizmote Receiver
  domain: automation
  source_url: https://github.com/jesserockz/wizmote-esphome/blob/main/wizmote-esphome-blueprint.yml
  input:
    remote:
      name: WizMote Mac address
      description: Mac address of the WizMote can be found by watching for
        the 'esphome.wizmote_choose' or 'esphome.wizmote_action' events
        as you press a button.
      selector:
        text:
    on_button:
      name: On Button
      description: The scene to trigger after pressing the on button
      selector:
        target:
          entity:
            domain: scene
    off_button:
      name: Off Button
      description: The scene to trigger after pressing the off button
      selector:
        target:
          entity:
            domain: scene            
    night_button:
      name: Night Button
      description: The scene to trigger after pressing the night button
      selector:
        target:
          entity:
            domain: scene     
    light_one:
      name: Light 1
      description: The light to control after pressing 1
      selector:
        target:
          entity:
            domain: scene
    light_two:
      name: Light 2
      description: The light to control after pressing 2
      selector:
        target:
          entity:
            domain: scene
    light_three:
      name: Light 3
      description: The light to control after pressing 3
      selector:
        target:
          entity:
            domain: scene
    light_four:
      name: Light 4
      description: The light to control after pressing 4
      selector:
        target:
          entity:
            domain: scene
mode: restart

trigger:
  platform: event
  event_type: esphome.wizmote_choose
  event_data:
    mac: !input "remote"

action:
  - variables:
      button: "{{ trigger.event.data.button | int }}"
      on_button: !input on_button
      off_button: !input off_button
      night_button: !input night_button
      light_one: !input light_one
      light_two: !input light_two
      light_three: !input light_three
      light_four: !input light_four
  - repeat:
      until:
        - "{{ wait.trigger == none }}"
      sequence:
        - wait_for_trigger:
            - platform: event
              event_type: esphome.wizmote_action
              event_data:
                mac: !input "remote"
          continue_on_timeout: false
          timeout: 00:00:05
        - choose:
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 1 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ on_button }}"
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 2 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ off_button }}"
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 3 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ night_button }}"
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 8 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ light_one }}"
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 9 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ light_two }}"                                    
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 10 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ light_three }}"
            - conditions:
                - "{{ wait.trigger.event.data.button | int == 11 }}"
              sequence:
                - service: scene.turn_on
                  target: "{{ light_four }}"     
